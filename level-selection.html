<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Game Level</title>
    <link rel="stylesheet" href="css/level-selection.css">
    <script defer src="js/level-selection.js"></script>
     <!-- Token Validation Script -->
  <script type="module">
    import { auth } from "./firebase-config.js";

    // Check if the user is logged in
    auth.onAuthStateChanged((user) => {
      if (!user) {
        // Redirect to login page if the user is not logged in
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body class="level-selection-page">
    <div id="level-container">
        <h1>Select Your Level</h1>
        <button class="level-button" data-level="easy">Easy</button>
        <button class="level-button" data-level="medium">Medium</button>
        <button class="level-button" data-level="hard">Hard</button>
    
        <a href="home.html" class="back-button">Back</a>

    </div>
</body>
</html>
