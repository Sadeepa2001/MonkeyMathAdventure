<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Email Sent - Monkey Math Adventure</title>
  <link rel="stylesheet" href="css/style.css">
  <img src="images/bucket.png"  alt"Banana Bucket" class="banana-bucket">
</head>
<body class="reset-success-page">
  <div id="game-container">
    <header>
      <div id="game-title">
        <h1>Check Your Emails</h1>
      </div>
    </header>

    <main>
      <div class="form-container">
        <div class="success-message">
          <p>We've sent a password reset link to your email address.</p>
          <p>Didn't receive it? <a href="reset-password.html" class="auth-link">Try again</a></p>
        </div>
        <div class="auth-links">
          <a href="login.html">Back to Login</a>
        </div>
      </div>
    </main>
  </div>
  <style>
    body.reset-success-page {
      background: url('images/login.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .success-message {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
 /* Links - unified styling */
 .auth-links, .auth-link {
    margin-top: 25px;
  }
  
  .auth-links a, .auth-link {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
    padding: 10px 15px;
  }
  
  .auth-links a:hover, .auth-link:hover {
    color: black;
    text-decoration: underline;
  }
  </style>
</body>
</html>
