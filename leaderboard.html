<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="css/leaderboard.css">
    <script type="module" defer src="js/leaderboard.js"></script>
    <!-- Token Validation Script -->
    <script type="module">
        import { auth } from "./js/firebase-config.js";
        auth.onAuthStateChanged((user) => {
            if (!user) {
                alert("You are not logged in. Redirecting to login page...");
                window.location.href = "login.html";
            }
        });
    </script>
</head>
<body class="leaderboard-page">
    <div id="game-container">
        <h1>Leaderboard</h1>
        
        <div class="level-leaderboards">
            <!-- Easy Level Leaderboard -->
            <div class="leaderboard-section">
                <h2>Easy Level</h2>
                <table id="easy-leaderboard">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Scores will be dynamically inserted -->
                    </tbody>
                </table>
            </div>
            
            <!-- Medium Level Leaderboard -->
            <div class="leaderboard-section">
                <h2>Medium Level</h2>
                <table id="medium-leaderboard">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Scores will be dynamically inserted -->
                    </tbody>
                </table>
            </div>
            
            <!-- Hard Level Leaderboard -->
            <div class="leaderboard-section">
                <h2>Hard Level</h2>
                <table id="hard-leaderboard">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Scores will be dynamically inserted -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <a href="home.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
