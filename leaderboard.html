<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="css/leaderboard.css">
    <script defer src="js/leaderboard.js"></script>
     <!-- Token Validation Script -->
     <script type="module">
        import { auth } from "./js/firebase-config.js";

        // Check if the user is logged in
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Display a message before redirecting
                alert("You are not logged in. Redirecting to the login page...");

                // Redirect to login page if the user is not logged in
                window.location.href = "login.html";
            }
        });
    </script>
</head>
<body class="leaderboard-page">
    <div id="leaderboard-container">
        <h1>Leaderboard</h1>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Scores will be dynamically inserted -->
            </tbody>
        </table>
        <a href="home.html" class="back-button">Back to Home</a>
    </div>
    <style>
        body.leaderboard-page {
          background: url('images/leaderboard.jpg') no-repeat center center fixed;
          background-size: cover;
        }
        </style>
</body>
</html>
