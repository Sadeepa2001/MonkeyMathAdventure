<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkey Math Adventure</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Token Validation Script -->
  <script type="module">
    import { auth } from "./js/firebase-config.js";

    // Check if the user is logged in
    auth.onAuthStateChanged((user) => {
        if (!user) {
            // Display a message on the page
            const aboutContainer = document.getElementById("about-container");
            aboutContainer.innerHTML = `
                <h1>Access Denied</h1>
                <p>You are not logged in. Redirecting to the login page...</p>
            `;

            // Redirect to login page after 3 seconds
            setTimeout(() => {
                window.location.href = "login.html";
            }, 3000);
        }
    });
</script>
</head>
<body class="home-page">
  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="sounds/game-background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
  <div id="game-container">
    <header>
      <div id="game-title">
        <h1>Welcome to Monkey Math Adventure</h1>
      </div>
    </header>

    <main>
      <div class="buttons-container">
        <button id="start-game" class="game-button">Start Game</button>
        <button id="about" class="game-button">About</button>
        <button id="leaderboard" class="game-button">Leaderboard</button>
      </div>

       <!-- Small Icon Buttons -->
      <div class="icon-buttons">
        <button id="login-btn" class="icon-button">
          <img src="images/login-icon.png" alt="Login">
        </button>
        <button id="register-btn" class="icon-button">
          <img src="images/register-icon.png" alt="Register">
        </button>
        <button id="profile-btn" class="icon-button">
          <img src="images/profile-icon.png" alt="Profile">
        </button>
      </div>
    </main>

    <footer>
      <!-- Mute/Unmute Button -->
      <button id="mute-button">ðŸ”Š</button>
      <p>&copy; 2025 Monkey Math Adventure</p>
    </footer>
  </div>
  
  <!-- Banana Rain Container -->
  <div id="banana-rain-container"></div>

  <style>
    body.home-page {
      background: url('images/home.webp') no-repeat center center fixed;
      background-size: cover;
    }
    </style>
  <script type="module" src="js/game.js"></script>
</body>
</html>
