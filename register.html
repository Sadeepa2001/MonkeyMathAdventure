<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Monkey Math Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
  <div id="game-container">
    <header>
      <div id="game-title">
        <h1>Register for Monkey Math Adventure</h1>
      </div>
    </header>

    <main>
      <div class="form-container">
        <form id="register-form">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-container">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="Button">
                <button type="submit" class="game-button">Register</button>
            </div>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Monkey Math Adventure</p>
    </footer>
  </div>
  <img src="images/bucket.png"  alt"Banana Bucket" class="banana-bucket">

  <script src="game.js"></script>
</body>
</html>
