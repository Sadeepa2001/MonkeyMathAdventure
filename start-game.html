<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Monkey Math Adventure</title>
    <link rel="stylesheet" href="css/start-game.css">
    <script defer src="js/start-game.js"></script>
</head>
<body class="game-page">
    <div id="game-container">
        <h1>Monkey Math Adventure</h1>

        <!-- Difficulty Selection -->
        <div id="difficulty-selection">
            <button onclick="setDifficulty('Easy')">Easy</button>
            <button onclick="setDifficulty('Medium')">Medium</button>
            <button onclick="setDifficulty('Hard')">Hard</button>
        </div>

        <!-- Display Lives, Score, and Timer -->
        <p id="lives">Lives: 5</p>
        <p id="score">Score: 0</p>
        <p id="timer">Time Left: 30s</p>

        <!-- Display the question image -->
        <img id="question-image" src="" alt="Math Question" class="question-image">
        
        <!-- Input field for user answer -->
        <input type="number" id="user-answer" placeholder="Enter your answer">
        <button id="submit-answer">Submit</button>

        <!-- Display feedback -->
        <p id="feedback"></p>

        <!-- Monkey Celebration -->
        <img id="monkey" src="images/monkey.png" alt="Monkey" class="monkey">

        <!-- Back to Home Button -->
        <a href="home.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
