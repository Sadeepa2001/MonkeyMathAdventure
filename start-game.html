<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Monkey Math Adventure</title>
    <link rel="stylesheet" href="css/start-game.css">
    <script type="module" defer src="js/start-game.js"></script>
    <link rel="icon" href="images/favicon.ico" />
     <!-- Token Validation Script -->
     <script type="module">
        import { auth } from "./js/firebase-config.js";
      
        // Check if the user is logged in
        auth.onAuthStateChanged((user) => {
          if (!user) {
            // Redirect to login page if the user is not logged in
            window.location.href = "login.html";
          }
        });
      </script>
</head>
<body class="game-page">

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="sounds/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="game-container">
        <h1>Monkey Math Adventure</h1>
        
        <p id="selected-level">Loading Level...</p>

       <div class="score-container">
            <p id="world-clock">ğŸ•’ Loading time...</p>
            <p id="score">â­ Score: 0</p>
            <p id="calendar-date">ğŸ“… Loading date...</p>
        </div>

        <!-- Display the question image -->
        <img id="question-image" src="" alt="Math Question" class="question-image">
        
        <!-- Input field for user answer -->
        <input type="number" id="user-answer" placeholder="Enter your answer">
        <div class="controls">
            <p id="lives">â¤ï¸ Lives: 5</p>
            <!-- Mute/Unmute Button -->
            <button id="mute-button">ğŸ”Š</button>
            <button id="submit-answer">Submit</button>
            <p id="timer">â³ Timer: 60s</p>
        </div>

        <!-- Hidden field to store the correct answer -->
        <input type="hidden" id="correct-answer">

        <!-- Display feedback -->
        <p id="feedback"></p>

        <!-- Back to Home Button -->
        <a href="level-selection.html" class="back-button">Back</a>
    </div>
</body>
</html>
