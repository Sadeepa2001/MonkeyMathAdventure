<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Monkey Math Adventure</title>
  <link rel="stylesheet" href="css/style.css">
  <img src="images/bucket.png"  alt"Banana Bucket" class="banana-bucket">
</head>
<body class="login-page">
  <div id="game-container">
    <header>
      <div id="game-title">
        <h1>Login to Monkey Math Adventure</h1>
      </div>
    </header>

    <main>
      <div class="form-container">
       
        <form id="login-form">
            <div class="input-container">
              <input type="email" id="email" name="email" required placeholder=" ">
              <label for="email">Email:</label>
            </div>  
            <div class="input-container">
              <input type="password" id="password" name="password" required placeholder=" ">
              <label for="password">Password:</label>
            </div>
            
          <button type="submit" class="game-button">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
        <div class="social-login">
          <button type="button" id="google-sign-in" class="social-button">
            <img src="images/google-icon.png" alt="Google Icon"> Sign in with Google
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Monkey Math Adventure</p>
    </footer>
  </div>
  <style>
    body.login-page {
      background: url('images/login.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    </style>
  <script type="module" src="js/game.js"></script>
</body>
</html>
