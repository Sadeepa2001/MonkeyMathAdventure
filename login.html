<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Monkey Math Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div id="game-container">
    <header>
      <div id="game-title">
        <h1>Login to Monkey Math Adventure</h1>
      </div>
    </header>

    <main>
      <div class="form-container">
       
        <form id="login-form">
            <div class="input-container">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>  
            <div class="input-container">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            
          <button type="submit" class="game-button">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Monkey Math Adventure</p>
    </footer>
  </div>

  <img src="images/bucket.png"  alt"Banana Bucket" class="banana-bucket">

  <script src="game.js"></script>
</body>
</html>
