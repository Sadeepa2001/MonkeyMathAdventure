<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Monkey Math Adventure</title>
  <link rel="stylesheet" href="css/reset-password.css">
  <img src="images/bucket.png"  alt"Banana Bucket" class="banana-bucket">
</head>
<body class="reset-password-page">
  <div id="game-container">
    <header>
      <div id="game-title">
        <h1>Reset Password</h1>
      </div>
    </header>

    <main>
      <div class="form-container">
        <form id="reset-password-form">
          <div class="input-container">
            <input type="email" id="email" name="email" required placeholder=" ">
            <label for="email">Email:</label>
          </div>
          <button type="submit" class="game-button">Send Reset Link</button>
        </form>
        <div class="auth-links">
          <a href="login.html">Back to Login</a>
        </div>
      </div>
      <footer>
        <p>&copy; 2025 Monkey Math Adventure</p>
      </footer>
    </main>
  </div>
  <style>
    body.reset-password-page {
      background: url('images/login.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
  <script type="module" src="js/reset-password.js"></script>
</body>
</html>
